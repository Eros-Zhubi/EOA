<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Project Managment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to the Project Management App</h1>
        <p>Your dashboard for managing projects and tasks efficiently.</p>
        
        <div class="dashboard-overview">
          <h2>Dashboard Overview</h2>
          <div class="stats">
            <div class="stat">
              <h3>Active Projects</h3>
              <p id="projectCount">0</p>
            </div>
            <div class="stat">
              <h3>Total Tasks</h3>
              <p id="taskCount">0</p>
            </div>
            <div class="stat">
              <h3>Team Members</h3>
              <p id="teamCount">0</p>
            </div>
          </div>
        </div>
        
        <h2>Navigate</h2>
        <ul>
          <li><a href="index.html">Manage Projects</a></li>
          <li><a href="tasks.html">Tasks</a></li>
          <li><a href="team.html">Team</a></li>
          <li><a href="reports.html">Reports</a></li>
        </ul>
      </div>

<script src="script.js"></script>
</body>
</html>
